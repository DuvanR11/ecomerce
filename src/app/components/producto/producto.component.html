<mat-card class="producto">
  <mat-card-header>
    <mat-card-title>Madera</mat-card-title>
    <mat-card-subtitle>oferta</mat-card-subtitle>
  </mat-card-header>
  <div class="contenedor-imagen">
    <img mat-card-image src="https://maderaslamision.com/wp-content/uploads/2018/10/maderas-lamision-especie-pinoamarillo-lodgepole2.png" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-content>
    <p>
      {{2022 | currency}}
    </p>
  </mat-card-content>
  <mat-card-actions class="acciones">
    <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
      <mat-icon>add</mat-icon>
    </button>
    <span>2</span>
    <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
      <mat-icon>remove</mat-icon>
    </button>
    <button mat-button>Comprar</button>
  </mat-card-actions>
</mat-card>
